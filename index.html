<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title></title>
</head>
<body>
  <div id="header"><h1>Rock, Paper, Scissors</div>
  <div id="container">
    <div class="innerContainer rock">
      <img id="rock" src="http://images.clipartpanda.com/rubble-clipart-mr-rock-hi.png"/>
    </div>
    <div class="innerContainer paper">
      <img id="paper" src="http://www.clker.com/cliparts/8/1/7/0/1215441343936634121lemmling_Blank_sticky_note_1.svg.hi.png" />
    </div>
    <div class="innerContainer scissors">
      <img id="scissors" src="http://www.clipartbest.com/cliparts/9i4/pGe/9i4pGeGiE.png"/>
    </div>
  </div>
  <div id="console">Choose rock, paper, or scissors!</div>
  <div id="gameInfo">Nobody has won a round yet.</div>
  <div id="score">
    <p>User vs. Computer</p><br />
    <p id="user">0</p>
    --
    <p id="comp">0</p>
  </div>
  <button>Reset Scores</button>


<script type="text/javascript" src="script.js"></script>
</body>
</html>
